codecov:
  fixes:
  - "/home/runner/work/plant-imager-build-and-test/plant-imager-build-and-test/::"
  
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "test/src"
  - "test/mocks"
  - "test/support"
  - "test/json_data"
